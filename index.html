<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Jay's Checkpoint 3</title>
</head>
<body>
    <header>
        <h1>Welcome to the Coffeehouse</h1>
        <h2>Click the coffee pot to refill your cup</h2>
    </header>
    <main>
        <div id="container">
            <img class="coffee" id="mug" src="./images/coffeemug-right.png">
            <img class="coffee" id="pot" src="./images/coffeepot-nobg.png">
            <div id="coffee-pour"></div>
                <audio id="pour-sound">
                    <source src="audio/drink-pour.mp3" type="audio/mpeg">
                </audio>
            <div id="table"></div>
            <button id="reset">Reset</button>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/checkpoint3.js"></script>
    <script src="js/jQueryRotate.js"></script>

</html>
